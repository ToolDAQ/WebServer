  <style>
    .loader {
      border: 16px solid #f3f3f3; /* Light gray */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      display: none; /* Hidden by default */
      margin: auto;

      100% { transform: rotate(360deg); }
