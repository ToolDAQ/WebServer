<html>

<head>
    <title>ToolDAQ | Device Configurations</title>
</head>

<body>
    <!--#include virtual="/includes/header.html" -->
    <!--#include virtual="subheader.html" -->
    <!--#include virtual="/includes/drawer.html" -->

    <h1 align="center">Device Configurations</h1>

    <!-- Form to add a new device configuration -->
    <div style="padding: 20px;">
        <h2>Add New Device Configuration</h2>
        <form id="deviceConfigForm">
            <label for="device">Device:</label><br>
            <input type="text" id="device" name="device" required><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="data">Data (JSON):</label><br>
            <textarea id="data" name="data" required></textarea><br><br>

            <button type="submit">Add Device Configuration</button>
        </form>
    </div>

    <!-- Table to display existing device configurations -->
    <div style="padding: 20px;">
        <h2>Existing Device Configurations</h2>
        <table id="deviceConfigOutput" border="1" style="width: 100%;">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Device</th>
                    <th>Version</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically by JavaScript -->
            </tbody>
        </table>
    </div>

    <!--#include virtual="/includes/footer.html" -->
</body>

</html>

<script src="/includes/functions.js?v=1" async></script>
<script src="/DeviceConfig/deviceConfig.js?v=1" async></script>
