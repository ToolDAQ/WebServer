<html>
  <head>
    <title>ToolDAQ Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="images/logo.png" alt="Logo" class="responsive-img">
      </div>

      <div class="card">
        <div class="card-content">
          <span class="card-title">Login</span>
          <form method="POST">
            <div>
              <label for="uname" class="">Username</label>
              <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
            </div>

            <div>
              <label for="password" class="">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="input-field">
              <button id="submit" type="submit" class="btn waves-effect waves-light">Login</button>
            </div>
          </form>

          <a href="#!" id="forgotPasswordLink" class="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module" src="/includes/functions.js?v=1" async></script>
<script type="module" src="/includes/auth.js" async></script>
