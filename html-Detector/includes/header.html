<!-- Dynamically change header title to display current directory and sub-directory with a clickable link -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    let path_name = window.location.pathname.replace(/\.html$/, "");
    if (path_name !== "/index" && path_name !== "/") {
        let path_array = path_name.split("/").filter(part => part);
        let dir = path_array[0].charAt(0).toUpperCase() + path_array[0].slice(1);
        let subdir = path_array[1] ? path_array[1].charAt(0).toUpperCase() + path_array[1].slice(1) : "";
        let dirLink = `<a href="/${path_array[0]}" style="color: inherit; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">${dir}</a>`;
        let title = subdir ? `${dirLink} â€º ${subdir}` : dirLink;
        const header_title = document.querySelector(".mdl-layout-title");
        if (header_title) {
            header_title.innerHTML = title;
        }
    }
  });
</script>
